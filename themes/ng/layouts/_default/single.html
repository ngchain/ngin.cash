{{ partial "head" . }}

<nav
    style="background-color: rgb(0,0,0,0);     box-shadow: 0 0 0 0 rgb(0,0,0,0); -webkit-box-shadow: 0 0 0 0 rgb(0,0,0,0);">
    <a href="#" class="sidenav-trigger right" data-target="slide-out" style="color: #727272;"><i
            class="material-icons">menu</i></a>
</nav>

{{ partial "sidebar" . }}

<div class="container">
    <div class="row">
        <div class="card card-large">

            <div class="card-content">
                <span class="card-title">
                    <div class="logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div> <b>{{ i18n "name" . }}</b>
                    <ˈenjən>
                </span>
                <div class="container">
                    <span class="flow-text">
                        
                        <h1>{{ .Title }}</h1>
                        {{ .Description }}

                    </span>
                </div>
            </div>

            <div class="card-content grey lighten-4">
                <div class="container" style="font-size: 1.5rem">
                    <a href="{{ relURL .Site.Home.Permalink }}">Home</a> >
                    <a href="{{ relURL .Page.Parent.Permalink }}">{{ .Section }}</a> >
                    <a href="{{ relURL .Page.Permalink }}">{{ .File.BaseFileName }}</a>
                </div>
            </div>
            <div class="card-content grey lighten-3">


                <div class="container">

                    <br>
                    {{ .Content }}
                </div>

            </div>
            <div class="card-content grey lighten-3">
                <div class="container">
                    {{if .NextInSection}} NEXT:<a href="{{.NextInSection.Permalink}}">{{.NextInSection.Title}}</a>{{end}}
                </div>

            </div>

        </div>
        </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- <div class="col offset-m3 m6"> -->
        <div class="card card-large">

            <div class="card-content">
                <div class="container">

                
                <div id="disqus_thread"></div>
                <script>
                    /**
                     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                     */

                    var disqus_config = function () {
                        this.page.url = {{ .Permalink }}; // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = {{ .File.UniqueID }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };

                    (function () { // DON'T EDIT BELOW THIS LINE
                        var d = document,
                            s = d.createElement('script');
                        s.src = 'https://ngincash.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments
                        powered by Disqus.</a></noscript>
            </div>
        </div>
        </div>
    </div>
</div>

</div>
{{ partial "footer" . }}
